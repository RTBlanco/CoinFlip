<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Coin Flip</title>
</head>
<body>
  <div id="container">
    <h1>COIN FLIP</h1>
    <div id="coin">
      <div id="inner-coin" class="flip">
        <div id="heads">
          heads
        </div>
        <div id="tails" class="last">
          tails
        </div>
      </div>
    </div>
    <div id="status">
      <p>Flips: 0</p>
      <p>Head: 0</p>
      <p>Tails: 0</p>
    </div>
    <button id='flip-btn'>FLIP!</button>
  </div>
</body>
</html>
